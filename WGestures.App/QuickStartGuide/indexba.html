<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Swiper library -->
    <link
      href="js/swiper.min.css"
      rel="stylesheet"
    />
    <script src="js/swiper.min.js"></script>
    <!-- Vue library -->
    <script src="js/vue.min.js"></script>
    <!-- vue-awesome-swiper -->
    <script src="js/vue-awesome-swiper.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      .swiper-container {
        height: 100vh;
        width: 100%;
      }

      .swiper-slide {
        height: 100%;
      }
      .swiper-button-next, .swiper-button-prev{
          color: white;
      }
    </style>
  </head>
  <body ondragstart="return false;" onselectionstart="return false;">
    <div id="vueapp">
      <div
        class="swiper"
        v-swiper:swiper="swiperOptions"
        @click-slide="onSwiperClickSlide"
        @slide-change-transition-start="onSwiperSlideChangeTransitionStart"
      >
        <div class="swiper-wrapper">
          <div
            class="swiper-slide"
            :style="img.style"
            v-for="(img,index) in imgList"
            :key="index"
          ></div>
        </div>
        <div class="swiper-button-prev" slot="button-prev"></div>
        <div class="swiper-button-next" slot="button-next"></div>
      </div>
    </div>
    <script>
      Vue.use(VueAwesomeSwiper);

      new Vue({
        data: {
          swiperOptions: {
            loop: true,
            pagination: {
              el: ".swiper-pagination",
              clickable: true,
            },
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
          },
          imgList: [
            {
              style: {
                background: "url(slides/0.png)",
              },
            },
            { style: { background: "url(slides/1.png)" } },
            { style: { background: "url(slides/2.png)" } },
            { style: { background: "url(slides/3.png)" } },
            { style: { background: "url(slides/4.png)" } },
            { style: { background: "url(slides/5.png)" } },
          ],
        },
        methods: {
          onSetTranslate() {
            console.log("onSetTranslate");
          },
          onSwiperSlideChangeTransitionStart() {
            console.log("onSwiperSlideChangeTransitionStart");
          },
          onSwiperClickSlide(index, reallyIndex) {
            console.log("Swiper click slide!", reallyIndex);
          },
        },
        mounted() {},
      }).$mount("#vueapp");
    </script>
  </body>
</html>
